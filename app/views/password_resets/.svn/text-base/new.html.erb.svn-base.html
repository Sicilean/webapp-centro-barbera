<h1>Ho dimenticato la password</h1>
<br />
Inserisci qui la mail con la quale entravi, e riceverai una nuova password<br />
<br />

<% form_tag password_resets_path do %>
  <label>Email:</label><br />
  <%= text_field_tag "email" %><br />
  <br />
  <%= submit_tag "Inviami una nuova password" %>
<% end %>
