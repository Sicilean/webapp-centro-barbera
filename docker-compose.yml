version: '3'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - pdf_data:/app/pdf
    depends_on:
      - db
    environment:
      - RAILS_ENV=development
      - BUNDLE_PATH=/usr/local/bundle
    tty: true
    stdin_open: true
    restart: unless-stopped
    networks:
      barbera-network:
        ipv4_address: 172.19.0.3

  db:
    image: mysql:5.5
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=barbera_development
    volumes:
      - db_data:/var/lib/mysql
      - ./barbera_development_complete.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      barbera-network:
        ipv4_address: 172.19.0.2

volumes:
  db_data:
  bundle_cache:
  pdf_data:

networks:
  barbera-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16 