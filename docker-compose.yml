services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - pdf_data:/app/pdf
    depends_on:
      - db
    environment:
      - RAILS_ENV=development
      - DB_HOST=db
    tty: true
    stdin_open: true
    restart: unless-stopped

  db:
    image: mysql:5.5
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=barbera_development
    volumes:
      - db_data:/var/lib/mysql
      - ./barbera_development_complete.sql:/docker-entrypoint-initdb.d/01-complete-data.sql
      - ./import_prova_variabile_items_fixed.sql:/docker-entrypoint-initdb.d/02-prova-variabile-fix.sql
    restart: unless-stopped

volumes:
  db_data:
  pdf_data: